language: node_js
node_js:
- 6.11.3
branches:
  only:
  - master
  - staging
notifications:
  email:
    recipients:
    - dev@axiomzen.co
    on_success: change
    on_failure: always
install:
- npm install
- if [ "$TRAVIS_BRANCH" == "staging" ] ; then npm run build:staging ; fi
- if [ "$TRAVIS_BRANCH" == "master" ] ; then npm run build:production ; fi
deploy:
  provider: heroku
  strategy: api
  skip_cleanup: true
  api_key:
    secure: 
  app:
    staging: hatch-react-staging
    master: hatch-react-production
